version: '3.8'

services:
  # PostgreSQL with PostGIS
  db:
    image: postgis/postgis:15-3.3
    container_name: tsunami_db
    environment:
      POSTGRES_USER: tsunami_user
      POSTGRES_PASSWORD: tsunami_password
      POSTGRES_DB: tsunami_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tsunami_user -d tsunami_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build: .
    container_name: tsunami_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://tsunami_user:tsunami_password@db:5432/tsunami_db
      - DEBUG=True
      - ALLOWED_ORIGINS=["http://localhost:3000","http://localhost:5173","http://localhost:5000","http://192.168.192.247:3000","http://192.168.1.3:3000","http://172.24.128.1:3000","http://10.134.181.18:3000"]
    volumes:
      - ./app:/app/app
      - ./data:/app/data
      - ./trained_models:/app/trained_models
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # pgAdmin (optional, for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tsunami_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@avatar.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    restart: unless-stopped

volumes:
  postgres_data:
